apiVersion: v1
kind: Pod
metadata:
  name: myapp-cm
  labels:
    app: myapp-cm
spec:
  containers:
  - name: myapp-cm
    image: jevic/app:v1
    ports:
    - name: http
      containerPort: 80
    env:
    - name: NGINX_SERVER_PORT
      valueFrom:
        configMapKeyRef:
          name: nginx-config
          key: nginx_port
    - name: NGINX_SERVER_NAME
      valueFrom:
        configMapKeyRef:
          name: nginx-config
          key: server_name
